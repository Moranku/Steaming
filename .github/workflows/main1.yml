name: ubuntu-desktop

on:
  workflow_dispatch:

jobs:
  run-desktop:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh
          sudo tailscale up --authkey=${{ secrets.TAILSCALE_AUTHKEY }} --hostname=github-desktop --accept-routes

      - name: Install Ubuntu Desktop (GNOME)
        run: |
          sudo apt update
          sudo apt install -y ubuntu-desktop gnome-shell xrdp
          sudo systemctl enable xrdp
          echo "Ubuntu Desktop installed."

      - name: Show connection info
        run: |
          echo "âœ… Tailscale IP Address:"
          tailscale ip -4

      - name: Keep Alive
        run: |
          echo "Ubuntu Desktop is running..."
          while true; do
            sleep 60
          done
