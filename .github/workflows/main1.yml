name: Android 15 Emulator over Tailscale

on:
  workflow_dispatch:

jobs:
  android:
    runs-on: ubuntu-latest

    steps:
    - name: Set up environment
      run: |
        sudo apt update
        sudo apt install -y wget unzip qemu-kvm libvirt-daemon-system libvirt-clients bridge-utils virt-manager android-sdk android-sdk-platform-tools

    - name: Install Android SDK & Emulator
      run: |
        mkdir -p "$HOME/android-sdk"
        cd "$HOME/android-sdk"
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmd.zip
        unzip cmd.zip -d cmdline-tools
        yes | cmdline-tools/bin/sdkmanager --sdk_root=$HOME/android-sdk --licenses
        cmdline-tools/bin/sdkmanager --sdk_root=$HOME/android-sdk "platform-tools" "emulator" "system-images;android-35;google_apis;x86_64"
        cmdline-tools/bin/sdkmanager --sdk_root=$HOME/android-sdk "platforms;android-35"

    - name: Create and start emulator
      run: |
        $HOME/android-sdk/emulator/emulator -list-avds || true
        echo "no" | $HOME/android-sdk/cmdline-tools/bin/avdmanager create avd -n android15 -k "system-images;android-35;google_apis;x86_64" --device pixel_6
        nohup $HOME/android-sdk/emulator/emulator -avd android15 -no-snapshot -no-boot-anim -gpu swiftshader_indirect -noaudio -no-window &
        sleep 60

    - name: Install Tailscale
      run: |
        curl -fsSL https://tailscale.com/install.sh | sh
        sudo tailscale up --authkey ${{ secrets.TAILSCALE_KEY }} --hostname android15-github --ssh

    - name: Connection Info
      run: |
        echo "âœ… Android 15 emulator is running!"
        echo "ðŸ‘‰ Connect via Tailscale SSH or VNC on port 5555 (adb)."
